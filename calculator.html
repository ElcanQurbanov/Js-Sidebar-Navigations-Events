<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/calculator.css">
    <title>Calculator</title>
</head>
<body>

    <div class="container mt-5">
        <div class="inputs">
            <input type="number" placeholder="Number-1" id="number1">
            <input type="number" placeholder="Number-2" id="number2">
        </div>

        <div class="buttons mt-5">
            <button type="button" class="btn btn-primary addition">Toplama</button>
            <button type="button" class="btn btn-danger subtraction">Çıxma</button>
            <button type="button" class="btn btn-success multiplication">Vurma</button>
            <button type="button" class="btn btn-warning division">Bölmə</button>
        </div>

        <div class="result-input mt-5">
            <input type="text " placeholder="Result" id="result" disabled>
        </div>

        

  
        
    </div>

    


    <script src="./assets/js/calculator.js"></script>
</body>
</html>
